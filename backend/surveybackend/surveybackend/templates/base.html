<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}{% endblock %}</title>
</head>
<body>
  <header>
    <div class="container">
        <div class="row">
            <h1>NORC Challenge Application</h1>
        </div>
        <div class="row">
        {% if user.is_authenticated %}
          <p>Hi {{ user.username }}! <a href="{% url 'settings' %}">settings</a> <a href="{% url 'logout' %}">logout</a></p>
        {% else %}
          <p><a href="{% url 'login' %}">login</a> <a href="{% url 'signup' %}">signup</a></p>
        {% endif %}
        </div>
    </div>
  </header>
  <hr>
  <main>
    {% block content %}
    {% endblock %}
  </main>
  <hr>
  <footer>
    <div class="container">
        <div class="row">
            <p><a href="/">huarngpa's norc challenge</a><br><a href="https://github.com/huarngpa/huarngpa_norc_challenge">huarngpa's norc challenge (github repo)</a></p>
        </div>
    </div>
  </footer>
</body>
</html>
