<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}{% endblock %}</title>
</head>
<body>
  <header>
    <h1>NORC Challenge Application</h1>
    {% if user.is_authenticated %}
      Hi {{ user.username }}!
      <a href="{% url 'settings' %}">settings</a>
      <a href="{% url 'logout' %}">logout</a>
    {% else %}
      <a href="{% url 'login' %}">login</a>
    {% endif %}
  </header>
  <hr>
  <main>
    {% block content %}
    {% endblock %}
  </main>
  <hr>
  <footer>
    <a href="/">huarngpa's norc challenge</a><br>
    <a href="https://github.com/huarngpa/huarngpa_norc_challenge">huarngpa's norc challenge (github repo)</a>
  </footer>
</body>
</html>
